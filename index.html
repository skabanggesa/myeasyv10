<script>
    // --- KONFIGURASI FIREBASE ---
    const firebaseConfig = {

        projectId: "portal-8368",
        storageBucket: "portal-8368.firebasestorage.app",

    };

    // --- SENARAI SUBJEK (BOLEH DIEDIT DI SINI) ---
    // Cara tambah subjek: Tambah {id: 'KOD', name: 'NAMA PENUH'} dalam array ini.
    const KPM_SUBJECTS = [
        {id:'BM', name:'BAHASA MELAYU'}, 
        {id:'BI', name:'BAHASA INGGERIS'}, 
        {id:'MT', name:'MATEMATIK'}, 
        {id:'SN', name:'SAINS'}, 
        {id:'SJ', name:'SEJARAH'}, 
        {id:'PAI', name:'PENDIDIKAN ISLAM'},
        {id:'BA', name:'BAHASA ARAB'},  // <-- CONTOH SUBJEK BARU
        {id:'MZ', name:'PENDIDIKAN MUZIK'}, 
        {id:'PJK', name:'PENDIDIKAN JASMANI'}, 
        {id:'PSV', name:'PENDIDIKAN SENI VISUAL'}, 
        {id:'RBT', name:'REKA BENTUK TEKNOLOGI'},
        {id:'MORAL', name:'PENDIDIKAN MORAL'} // <-- CONTOH SUBJEK BARU
    ];

    let db, auth, currentClassData = [], selectedSubjects = [];

    window.onload = () => { 
        firebase.initializeApp(firebaseConfig); 
        db = firebase.firestore(); 
        auth = firebase.auth(); 
        renderSubjectGrid();

        document.getElementById("passwordInput").addEventListener("keypress", (e) => { if(e.key==="Enter") document.getElementById("btnLogin").click(); });

    // --- AUTH ---
    function initAuthCheck() {
        auth.onAuthStateChanged((user) => {
            const overlay = document.getElementById('auth-overlay');
            const main = document.getElementById('main-content');
            if (user) {
                overlay.style.display = 'none';
                main.classList.remove('hidden');
                document.getElementById('user-welcome').innerText = `Admin: ${user.email}`;
                loadClassList();
            } else {
                overlay.style.display = 'flex';
                main.classList.add('hidden');
                document.getElementById('login-state').classList.remove('hidden');
                document.getElementById('loading-state').classList.add('hidden');
            }
        });
    }

    function loginWithEmail() {
        const e = document.getElementById('emailInput').value;
        const p = document.getElementById('passwordInput').value;
        const err = document.getElementById('login-error');
        if(!e || !p) return err.innerText = "Isi semua ruang.", err.classList.remove('hidden');
        
        auth.signInWithEmailAndPassword(e, p).catch(error => {
            err.innerText = "Log masuk gagal. Periksa emel/kata laluan.";
            err.classList.remove('hidden');
        });
    }
    
    function logoutSystem() { auth.signOut().then(() => location.reload()); }

    // --- LOGIK UTAMA ---

    function renderSubjectGrid() {
        const grid = document.getElementById('subject-grid');
        grid.innerHTML = '';
        KPM_SUBJECTS.forEach(sub => {
            // Default select subjek teras
            const isChecked = ['BM','BI','MT','SN','SJ','PAI'].includes(sub.id) ? 'checked' : '';
            grid.innerHTML += `<label class="flex items-center space-x-3 p-1.5 hover:bg-slate-50 cursor-pointer rounded"><input type="checkbox" value="${sub.id}" class="sub-checkbox w-4 h-4" ${isChecked} onchange="updateSelectedSubjects()"> <span class="font-medium">${sub.name}</span></label>`;
        });
        updateSelectedSubjects();
    }

    function updateSelectedSubjects() { 
        selectedSubjects = Array.from(document.querySelectorAll('.sub-checkbox:checked')).map(cb => cb.value); 
        if(currentClassData.length > 0) renderTable();
    }

    // 1. Load Classes
    async function loadClassList() {
        const sesi = document.getElementById('sesiAkademik').value;
        // Cari kelas dalam sesi -> kelas (Metadata kelas)
        const snap = await db.collection('sesi').doc(sesi).collection('kelas').get();
        const dd = document.getElementById('classDropdown');
        dd.innerHTML = '<option value="">-- Pilih Kelas --</option>' + snap.docs.map(d => `<option value="${d.id}">${d.data().nama_kelas || d.id}</option>`).join('');
        document.getElementById('class-area').classList.remove('hidden');
    }

    // 2. Sync Data Murid
    function startSync() {
        const sesi = document.getElementById('sesiAkademik').value;
        const jenis = document.getElementById('sesiPentaksiran').value.replace(/\s+/g,'_');
        const kelas = document.getElementById('classDropdown').value;

        if(!kelas) {
            document.getElementById('manual-add-area').classList.add('hidden');
            return;
        }

        // Tunjuk ruang tambah manual bila kelas dipilih
        document.getElementById('manual-add-area').classList.remove('hidden');

        // Listener Realtime
        db.collection('sesi').doc(sesi)
          .collection('pentaksiran').doc(jenis)
          .collection('kelas').doc(kelas)
          .collection('murid')
          .onSnapshot(snap => {
                currentClassData = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderTable();
          });
    }

    // --- FEATURE: TAMBAH MURID MANUAL ---
    async function addStudentManual() {
        const nama = document.getElementById('newStudentName').value.toUpperCase().trim();
        const sesi = document.getElementById('sesiAkademik').value;
        const jenis = document.getElementById('sesiPentaksiran').value.replace(/\s+/g,'_');
        const kelas = document.getElementById('classDropdown').value;

        if(!nama) return alert("Sila masukkan nama murid.");
        if(!kelas) return alert("Pilih kelas dahulu.");

        try {
            await db.collection('sesi').doc(sesi)
                .collection('pentaksiran').doc(jenis)
                .collection('kelas').doc(kelas)
                .collection('murid').add({
                    nama: nama,
                    marks: {} // Markah kosong
                });
            document.getElementById('newStudentName').value = ''; // Reset input
            // alert("Murid berjaya ditambah!"); // Tak perlu alert, table akan auto update
        } catch(e) {
            alert("Ralat menambah murid: " + e.message);
        }
    }

    // --- FEATURE: IMPORT CSV ---
    async function processCSV() {
        const file = document.getElementById('csvInput').files[0];
        const sesi = document.getElementById('sesiAkademik').value;
        const jenis = document.getElementById('sesiPentaksiran').value.replace(/\s+/g,'_');
        if (!file) return alert("Pilih fail CSV!");
        
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (res) => {
                const batch = db.batch();
                let count = 0;
                res.data.forEach(row => {
                    const d = Object.keys(row).reduce((acc, k) => { acc[k.toLowerCase().trim()] = row[k]; return acc; }, {});
                    if (d.nama && d.kelas) {
                        const cid = d.kelas.toString().replace(/\s+/g,'_').toUpperCase();
                        // 1. Simpan Metadata Kelas (supaya dropdown ada isi)
                        const cRefMeta = db.collection('sesi').doc(sesi).collection('kelas').doc(cid);
                        batch.set(cRefMeta, { nama_kelas: d.kelas.toUpperCase() }, { merge: true });
                        
                        // 2. Simpan Data Murid dalam Pentaksiran Specifik
                        const mRef = db.collection('sesi').doc(sesi)
                            .collection('pentaksiran').doc(jenis)
                            .collection('kelas').doc(cid)
                            .collection('murid').doc();
                        batch.set(mRef, { nama: d.nama.toUpperCase(), marks: {} });
                        count++;
                    }
                });
                await batch.commit(); 
                alert(`Berjaya import ${count} murid! Sila pilih kelas dari dropdown.`);
                loadClassList();
            }
        });
    }

    // --- FEATURE: PADAM DATA (DIPERBAIKI) ---
    async function clearAllData() {
        const sesi = document.getElementById('sesiAkademik').value;
        const jenis = document.getElementById('sesiPentaksiran').value.replace(/\s+/g,'_');
        const kelas = document.getElementById('classDropdown').value;

        if(!kelas) return alert("Sila pilih KELAS yang ingin dipadam datanya dahulu.");

        if(!confirm(`AMARAN: Anda akan memadam SEMUA data murid dalam kelas ${kelas} untuk ujian ${jenis}. Teruskan?`)) return;
        
        const pwd = prompt("Untuk keselamatan, taip 'PADAM' untuk sahkan:");
        if(pwd !== "PADAM") return;

        try {
            // Dapatkan rujukan koleksi murid
            const muridRef = db.collection('sesi').doc(sesi)
                .collection('pentaksiran').doc(jenis)
                .collection('kelas').doc(kelas)
                .collection('murid');

            const snap = await muridRef.get();
            
            console.log(`Mencari data di: sesi/${sesi}/pentaksiran/${jenis}/kelas/${kelas}/murid`);
            console.log(`Jumlah jumpa: ${snap.size}`);

            if(snap.empty) {
                alert("Tiada data dijumpai di laluan ini. Pastikan anda berada di kelas yang betul.");
                return;
            }

            // Padam secara batch (limit 500 per batch, simple loop for now)
            const batch = db.batch();
            snap.docs.forEach(doc => {
                batch.delete(doc.ref);
            });

            await batch.commit();
            alert("Data kelas ini berjaya dipadam.");
        } catch(e) {
            console.error(e);
            alert("Ralat sistem: " + e.message);
        }
    }

    // Lain-lain fungsi (Update Mark, Render Table, Calculate, Sijil)
    async function updateMark(sid, sub, val) {
        const sesi = document.getElementById('sesiAkademik').value;
        const jenis = document.getElementById('sesiPentaksiran').value.replace(/\s+/g,'_');
        const kelas = document.getElementById('classDropdown').value;
        await db.collection('sesi').doc(sesi).collection('pentaksiran').doc(jenis).collection('kelas').doc(kelas).collection('murid').doc(sid).set({ marks: {[sub]: parseFloat(val) || 0} }, {merge: true});
    }

    async function deleteStudent(sid) {
        if(!confirm("Padam murid ini sahaja?")) return;
        const sesi = document.getElementById('sesiAkademik').value;
        const jenis = document.getElementById('sesiPentaksiran').value.replace(/\s+/g,'_');
        const kelas = document.getElementById('classDropdown').value;
        await db.collection('sesi').doc(sesi).collection('pentaksiran').doc(jenis).collection('kelas').doc(kelas).collection('murid').doc(sid).delete();
    }

    function renderTable() {
        const search = document.getElementById('searchInput').value.toUpperCase();
        const header = document.getElementById('tableHeader');
        const body = document.getElementById('tableBody');
        header.innerHTML = `<th class="p-4">NAMA MURID</th>` + selectedSubjects.map(s => `<th class="p-2 text-center bg-blue-800">${s}</th>`).join('') + `<th class="p-2 text-center bg-slate-700">GPM</th><th class="p-2 text-center bg-red-600">DEL</th>`;
        
        const sorted = [...currentClassData].filter(m => m.nama.includes(search)).sort((a,b) => a.nama.localeCompare(b.nama));
        
        body.innerHTML = sorted.map(m => `
            <tr class="border-b hover:bg-blue-50 transition">
                <td class="p-4 font-bold uppercase text-slate-700 text-xs">${m.nama}</td>
                ${selectedSubjects.map(sub => `
                    <td class="p-2 text-center">
                        <input type="number" class="mark-input focus:bg-yellow-100 focus:ring-2" 
                        value="${m.marks?.[sub] !== undefined ? m.marks[sub] : ''}" 
                        placeholder="-" 
                        onchange="updateMark('${m.id}', '${sub}', this.value)">
                    </td>`).join('')}
                <td class="p-2 text-center font-black text-blue-600">${m.gpm || '-'}</td>
                <td class="p-2 text-center"><button onclick="deleteStudent('${m.id}')" class="text-red-400 hover:text-red-600 font-bold">üóëÔ∏è</button></td>
            </tr>`).join('');
            
        document.getElementById('table-card').classList.remove('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('stat-murid').innerText = currentClassData.length;
    }

    function calculate() {
        // Logic kira Gred
        const getGrade = (m) => {
            m = parseFloat(m) || 0;
            if (m >= 80) return { g: 'A', p: 1 }; if (m >= 70) return { g: 'B', p: 2 }; if (m >= 60) return { g: 'C', p: 3 };
            if (m >= 50) return { g: 'D', p: 4 }; if (m >= 40) return { g: 'E', p: 5 }; return { g: 'F', p: 6 };
        };
        const coreSubjects = ['BM', 'BI', 'MT', 'SN', 'SJ', 'PAI']; // Subjek wajib lulus
        let totalPassClass = 0;

        currentClassData.forEach(s => {
            let tm = 0, tp = 0, subCount = 0, isLulus = true;
            selectedSubjects.forEach(sub => {
                let m = s.marks?.[sub];
                if(m !== undefined && m !== "") {
                    m = parseFloat(m);
                    let res = getGrade(m);
                    tm += m; tp += res.p; subCount++;
                    if(coreSubjects.includes(sub) && m < 40) isLulus = false; // Gagal jika subjek teras gagal
                }
            });
            s.totalMarks = tm; 
            s.gpm = subCount > 0 ? (tp / subCount).toFixed(2) : '0.00';
            s.percent = subCount > 0 ? ((tm / (subCount * 100)) * 100).toFixed(2) : '0.00';
            s.statusLulus = (subCount > 0 && isLulus) ? "LULUS" : "GAGAL";
            if(s.statusLulus === "LULUS") totalPassClass++;
        });
        
        // Ranking Logic
        const sortedByRank = [...currentClassData].sort((a,b) => parseFloat(a.gpm) - parseFloat(b.gpm) || b.totalMarks - a.totalMarks);
        currentClassData.forEach(s => s.rank = sortedByRank.findIndex(r => r.id === s.id) + 1);
        
        renderStats(totalPassClass, sortedByRank);
        renderTable(); 
        generateSijil(getGrade);
    }

    function renderStats(passCount, sortedData) {
        document.getElementById('stat-gpm').innerText = (currentClassData.reduce((a,b) => a + parseFloat(b.gpm || 0), 0) / (currentClassData.length || 1)).toFixed(2);
        document.getElementById('stat-lulus').innerText = ((passCount / (currentClassData.length || 1)) * 100).toFixed(1) + "%";
        
        document.getElementById('top-5-list').innerHTML = sortedData.slice(0, 5).map((s, i) => `
            <div class="flex justify-between items-center p-2 border-b text-[11px]">
                <span>${i+1}. <b>${s.nama}</b></span>
                <span class="bg-emerald-100 text-emerald-800 px-2 rounded font-black">GPM: ${s.gpm}</span>
            </div>`).join('');
        document.getElementById('excellence-panel').classList.remove('hidden');
        document.getElementById('print-btn-area').classList.remove('hidden');
    }

    function generateSijil(getGrade) {
        const sortedAZ = [...currentClassData].sort((a, b) => a.nama.localeCompare(b.nama));
        const pentaksiran = document.getElementById('sesiPentaksiran').value;
        const sesi = document.getElementById('sesiAkademik').value;
        
        document.getElementById('section-sijil').innerHTML = sortedAZ.map(s => `
            <div class="page-break"><div class="certificate-border">
                <div class="text-center mb-10">
                    <img src="logo.png" class="w-20 mx-auto mb-4" onerror="this.style.display='none'">
                    <h2 class="text-2xl font-black text-blue-900">SK ABANG GESA, BELAWAI</h2>
                    <p class="text-xs font-bold text-slate-500 uppercase">${pentaksiran} (${sesi})</p>
                </div>
                <div class="text-center mb-8">
                    <h1 style="font-family: 'Cinzel', serif;" class="text-5xl font-bold text-blue-900">SIJIL PENCAPAIAN</h1>
                    <p class="mt-6 italic text-sm text-slate-500">Dianugerahkan kepada</p>
                    <h2 class="text-3xl font-black my-4 uppercase text-blue-950 border-b-4 border-double border-blue-900 inline-block px-12 pb-2">${s.nama}</h2>
                </div>
                <div class="flex justify-center flex-grow py-4">
                    <table class="w-11/12 border-2 border-slate-800 text-[11px]">
                        <thead class="bg-blue-900 text-white uppercase text-sm"><tr><th class="p-3 border text-left">MATAPELAJARAN</th><th class="p-3 border text-center">MARKAH</th><th class="p-3 border text-center">GRED</th></tr></thead>
                        <tbody class="font-bold">
                            ${selectedSubjects.map(sub => {
                                let m = s.marks?.[sub];
                                if(m === undefined || m === "") return ""; // Skip subjek tiada markah
                                return `<tr><td class="border border-slate-800 p-2 px-6 uppercase">${KPM_SUBJECTS.find(k=>k.id===sub)?.name || sub}</td><td class="border border-slate-800 text-center p-2 text-base">${m}</td><td class="border border-slate-800 text-center p-2 text-base font-black text-blue-900">${getGrade(m).g}</td></tr>`;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
                <div class="mt-4 grid grid-cols-4 gap-4 text-center max-w-3xl mx-auto font-black text-xs">
                    <div class="bg-slate-100 p-3 border rounded-xl">GPM: ${s.gpm}</div>
                    <div class="bg-slate-100 p-3 border rounded-xl">KEDUDUKAN: ${s.rank}</div>
                    <div class="bg-blue-900 text-white p-3 rounded-xl uppercase">${s.statusLulus}</div>
                    <div class="bg-slate-100 p-3 border rounded-xl">PERATUS: ${s.percent}%</div>
                </div>
                <div class="mt-20 flex justify-between px-16 text-sm font-black text-center uppercase">
                    <div class="w-56"><div class="border-b-2 border-black h-12 mb-2"></div><p>Guru Kelas</p></div>
                    <div class="w-56"><div class="border-b-2 border-black h-12 mb-2"></div><p>Guru Besar</p></div>
                </div>
            </div></div>`).join('');
    }

    function exportToExcel() {
        const data = currentClassData.map(m => ({ Nama: m.nama, ...m.marks, GPM: m.gpm, Rank: m.rank, Status: m.statusLulus }));
        const ws = XLSX.utils.json_to_sheet(data); const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Analisis"); XLSX.writeFile(wb, `Analisis_SKAG.xlsx`);
    }
</script>
